<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ❤️ Mi Cochinita</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main-container">
        <div class="animation-wrapper">
            <div class="wing right"></div>
            <div class="wing left"></div>
            <div class="heart"></div>
            <div id="envelope">
                <div class="top"></div>
                <div class="sides"></div>
            </div>
        </div>

        <div class="question-area">
            <h1>¿Quieres ser mi San Valentín?</h1>
            <div class="options">
                <button id="btn-si">¡Sí!</button>
                <button id="btn-no">No</button>
            </div>
        </div>
    </div>

    <div id="letter-container" class="hidden">
        <img src="carta.jpg" alt="Carta de amor" class="letter-image">
        <p class="love-note">Te amo mucho mi perri hermosa ❤️</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
